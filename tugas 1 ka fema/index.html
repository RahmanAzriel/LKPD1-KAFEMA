<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    table, th, td {
    border: 1px solid rgb(146, 146, 146);
    border-collapse: collapse;
    padding: 15px;
    margin : 0 auto;
    justify-content: center;
    align-items: center;
    }
</style>
</head>
<body>
    <table >
        <tr style="background-color: rgb(211, 211, 211);">
            <td>cell (1,1)</td>
            <td colspan="3">cell (1,2)->(1,4)</td>
        </tr>
        <tr>
            <td rowspan="3">cell (2,1)->(4,1)</td>
            <td>cell(2,2)</td>
            <td>cell(2,3)</td>
            <td>cell(2,4)</td>
        </tr>
        <tr>
            <td>cell(3,2)</td>
            <td colspan="2" rowspan="2">cell(3,3)->(4,4)</td>
        </tr>
        <tr>
            <td>cell(4,2)</td>
        </tr>
    </table>
</body>
</html>
