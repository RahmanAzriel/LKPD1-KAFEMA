<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Informasi Ayah</h3>
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">Masih Hidup</label>
                        <input type="radio" name="isian" value="live" class="form-check-input ms-2" onclick="show(this)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Meninggal</label>
                        <input type="radio" name="isian" value="paeh" class="form-check-input ms-2" onclick="show(this)">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tidak Diketahui</label>
                        <input type="radio" name="isian" value="unknown" class="form-check-input ms-2" onclick="show(this)">
                    </div>

                    <div class="keterangan mt-4" id="tentang">
                        <div class="mb-3">
                            <label for="pendidikanAyah" class="form-label">Pendidikan Ayah</label>
                            <select id="pendidikanAyah" class="form-select">
                                <option value="SMA">SMA</option>
                                <option value="S1">S1</option>
                                <option value="S2">S2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pekerjaanAyah" class="form-label">Pekerjaan Ayah</label>
                            <select id="pekerjaanAyah" class="form-select">
                                <option value="Tambang">Tambang</option>
                                <option value="PNS">PNS</option>
                                <option value="Swasta">Swasta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="deskripsiPekerjaan" class="form-label">Deskripsi Pekerjaan Ayah</label>
                            <input type="text" id="deskripsiPekerjaan" class="form-control" placeholder="Tuliskan spesifikasi pekerjaan ayah">
                        </div>
                        <div class="mb-3">
                            <label for="penghasilanAyah" class="form-label">Total Penghasilan</label>
                            <input type="number" id="penghasilanAyah" class="form-control" placeholder="Tuliskan penghasilan ayah">
                        </div>
                        <div class="mb-3">
                            <label for="detailPekerjaan" id="detail" class="form-label">Detail Pekerjaan Ayah</label>
                            <input type="text" id="detailPekerjaan" class="form-control" placeholder="Tuliskan detail pekerjaan ayah">
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function show(e){
        if (e.value == "live") {
            document.getElementById("tentang").style.display = "block";
            document.getElementById("detail").innerText = "Detail Pekerjaan Ayah";
        } else if (e.value == "paeh") {
            document.getElementById("detail").innerText = "Pekerjaan Semasa Hidup";
            document.getElementById("tentang").style.display = "block";
        } else {
            document.getElementById("tentang").style.display = "none";
        }
    }
    </script>
</body>
</html>
